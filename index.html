<html>
	<head>
	
		<title>How To Push</title>
		
		<link rel="stylesheet" href="css/howtopush.css">
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="http://js.pusherapp.com/1.6/pusher.js"></script>
		<script type="text/javascript" src="js/howtopush.js"></script>
		
	</head>
	<body>
		<div class="center">
			<h1>How To Push <p class="right"><a href="http://pusherapp.com/" target="_blank">Visit Pusher App</a></p></h1>
			<div class="box"><p>To get going, just enter some event information into the fields and that's it! You will see a list of users listening to this channel below, they will appear and disappear automatically.</p></div>
			<div id="members"></div>
			<br />
			<div class="pushes">
				<ul>
				</ul>
			</div>
			<div class="form">
				<p>
				    <label>Title</label><br />
				    <input type="text" value="Sample Event Title" id="eventTitle" />
				</p>
				<p>
				    <label>Content</label><br />
				    <textarea id="eventContent">Sample Event Content</textarea>
				</p>
				<p>
				    <input type="submit" value="Push" id="eventButton" />
				</p>
			</div>
			<br style="clear:both" />
		</div>
		<br style="clear:both" />
	</body>
</html>
